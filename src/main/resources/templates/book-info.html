<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Full content of the book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5 mb-5" style="background-color: #3a57af;">
    <h3>Full text of the book</h3>
    <div th:each="book : ${books}" class="alert alert-info mt-2" >
        <p th:value="${book.name}"/>
        <p th:value="${book.author}"/>
        <p th:value="${book.maintext}"/>
    </div>
</div>


</body>
</html>
